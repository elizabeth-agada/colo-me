<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colour game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Clone Colour Guessing</h1>
        <p class="game-description">This is a fun colour guessing game. A target colour is displayed, and you have to guess the correct colour from hidden choices. Click on a colour to see if you guessed right. Good luck!</p>
        <div class="color-box" data-testid="colorBox"></div>
        <p class="instructions" data-testid="gameInstructions">Guess the correct color!</p>
        <div class="color-options" data-testid="colorOptions"></div>
        <p class="status" data-testid="gameStatus"></p>
        <p class="score">Score: <span data-testid="score">0</span></p>
        <button class="new-game-btn" data-testid="newGameButton">New Game</button>
    </div>
    <script src="color.js"></script>
</body>
</html>
